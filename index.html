<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-container {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .player-title {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .audio {
      width: 100%;
      margin-top: 20px;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .play-btn, .pause-btn, .next-btn, .prev-btn {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .play-btn:hover, .pause-btn:hover, .next-btn:hover, .prev-btn:hover {
      transform: scale(1.2);
    }
    .audio-bar {
      width: 100%;
      margin-top: 10px;
      height: 5px;
      background: #333;
      border-radius: 5px;
    }
    .audio-bar input {
      width: 100%;
      height: 5px;
      background: #fff;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="player-title">Now Playing: Music</div>
    <audio id="audio" src="/public/music.mp3" class="audio" preload="metadata"></audio>
    
    <div class="controls">
      <button class="prev-btn">⏮️</button>
      <button class="play-btn">▶️</button>
      <button class="pause-btn" style="display: none;">⏸️</button>
      <button class="next-btn">⏭️</button>
    </div>
    
    <div class="audio-bar">
      <input type="range" id="audio-range" value="0" step="1" max="100" />
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.querySelector(".play-btn");
    const pauseBtn = document.querySelector(".pause-btn");
    const audioRange = document.getElementById("audio-range");
    
    // Play and Pause functionality
    playBtn.addEventListener("click", () => {
      audio.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
    });

    pauseBtn.addEventListener("click", () => {
      audio.pause();
      playBtn.style.display = "inline-block";
      pauseBtn.style.display = "none";
    });
    
    // Update the audio range as the music plays
    audio.addEventListener("timeupdate", () => {
      const value = (audio.currentTime / audio.duration) * 100;
      audioRange.value = value;
    });

    // Sync audio with the range input
    audioRange.addEventListener("input", () => {
      const value = audioRange.value;
      audio.currentTime = (value / 100) * audio.duration;
    });

    // Optional: Controls for previous and next track (can be expanded for playlist)
    document.querySelector(".next-btn").addEventListener("click", () => {
      console.log("Next song functionality goes here.");
    });

    document.querySelector(".prev-btn").addEventListener("click", () => {
      console.log("Previous song functionality goes here.");
    });
  </script>
</body>
</html>
